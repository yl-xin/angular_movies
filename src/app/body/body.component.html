
             
<app-body-nav [logout]="logout.bind(this)" [isLogin]="isLogin" ></app-body-nav>
<app-body-login  *ngIf="!isLogin" [login]="login.bind(this)"></app-body-login>
<div class="bg-dark">
    <app-body-welcome  *ngIf="isLogin" [userName]="username" ></app-body-welcome>
    <app-body-movies  *ngIf="isLogin"></app-body-movies>
</div>

<div class="container pb-3">


<div class="row" >
    <div class="col-md-6" *ngFor="let movie of movies">
        <div class="card my-2" >
            <div class="card-header">
                <h5  class="card-title">{{movie.name}} </h5> 
                <h6  class="card-subtitle mb-2 text-muted">{{movie.actor}}</h6>
            </div>
            <div class="row no-gutters bg-dark">
                <div class="col-6">
                    <img [src]="movie.img" class="card-img movie" alt="...">
                </div>
                <div class="col-6 col-lg-6s ">
                    <ul class=" list-group list-group-flu text-white">
                        <li class="list-group-item bg-dark ">{{movie.rating}} <i class="fas fa-star"></i></li>
                        <li class="list-group-item bg-dark">{{movie.category}} </li>
                        <li class="list-group-item bg-dark" *ngIf="movie.award">Award:<img class="award" [src]="movie.award"></li>
                    </ul>
                    <div class="card-body d-none d-lg-block ">
                        <p class="card-text text-white">{{movie.description | slice : 0 : 170 }}... </p>
                    </div>
                </div>
            </div>
            <div class="card-body bg-dark d-block d-lg-none ">
                <p class="card-text text-white">{{movie.description }} </p>
            </div>

        </div>

           

    </div>
    
</div>
</div>
